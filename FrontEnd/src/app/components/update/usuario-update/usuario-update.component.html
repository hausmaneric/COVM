<div class="mat-elevation-z4">
    <h1 style="margin-bottom: 15px;">
        <i class="material-icons">person</i> Usuário
    </h1>
    <div class="container">
        <app-loading *ngIf="isLoading"></app-loading>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="usuarioForm.email" required type="email" name="email" matInput placeholder="E-mail...">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input [(ngModel)]="usuarioForm.login" required type="text" name="login" matInput placeholder="Login...">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nível</mat-label>
                <input [(ngModel)]="usuarioForm.nivel" required name="nivel" min="0" max="3" type="number" matInput placeholder="Nível...">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="usuarioForm.senha" required name="senha" type="password" matInput placeholder="Senha...">
            </mat-form-field>

            <div style="padding-top: 8px; float: right;" mat-dialog-actions [align]="'end'">
                <button mat-raised-button color="primary" (click)="updateUsuario()">Salvar</button>
                <button style="margin-left: 8px;" mat-raised-button color="warn" (click)="gotoList()">Cancelar</button>

            </div>
        </form>
    </div>
</div>
