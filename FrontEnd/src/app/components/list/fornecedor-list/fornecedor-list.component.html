<h1 style="margin-bottom: 15px;">
    <i class="material-icons">factory</i> Fornecedores
    <button style="float: right;" mat-raised-button color="primary" [routerLink]="['/fornecedorCreate']"> <i class="material-icons">add</i> Adicionar Fornecedor</button>
</h1>
<div class="container">
    <div class="mat-elevation-z4">
        <table class="table" style="background-color: #fff;">
            <thead style="border-bottom: 1px solid black; bottom: 15px;">
                <td style="font-weight: bold; text-align: center; padding: 15px 0;">Nome</td>
                <td style="font-weight: bold; text-align: center; padding: 15px 0;">CNPJ</td>
                <td style="font-weight: bold; text-align: center; padding: 15px 0;">UF / Cidade</td>
                <td></td>
                <td></td>
            </thead>
            <app-loading *ngIf="isLoading"></app-loading>
            <tbody>
                <ng-container *ngFor="let fornecedor of allFornecedor">
                    <tr>
                        <th style="font-weight: normal;text-align: center; padding-top: 20px;"> {{ fornecedor.nome }}</th>
                        <th style="font-weight: normal;text-align: center; padding-top: 20px;"> {{ fornecedor.cnpj }}</th>
                        <th style="font-weight: normal;text-align: center; padding-top: 10px;"> {{ fornecedor.nomecidade }} <br> {{ fornecedor.nomeuf }} </th>
                        <th style="font-weight: normal;text-align: center; padding-top: 10px;">
                            <button mat-icon-button [routerLink]="['/fornecedorUpdate',fornecedor.id]" color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>
                        </th>
                        <th style="font-weight: normal;text-align: center; padding-top: 10px;">
                            <button mat-icon-button color="warn" (click)="onDelete(fornecedor.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                        </th>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
