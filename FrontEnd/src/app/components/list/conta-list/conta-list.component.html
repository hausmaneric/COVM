<h1 style="margin-bottom: 15px;">
    <i class="material-icons">account_balance</i> Contas
    <button style="float: right;" mat-raised-button color="primary" [routerLink]="['/contaCreate']"> <i class="material-icons">add</i> Adicionar conta</button>
</h1>
<div class="container">
    <div class="mat-elevation-z4">
        <table class="table" style="background-color: #fff;">
            <thead style="border-bottom: 1px solid black; bottom: 15px;">
                <td style="font-weight: bold; text-align: center; padding: 15px 0;">Nome</td>
                <td style="font-weight: bold; text-align: center; padding: 15px 0;">Extrato</td>
                <td></td>
                <td></td>
            </thead>
            <app-loading *ngIf="isLoading"></app-loading>
            <tbody>
                <ng-container *ngFor="let conta of allConta">
                    <tr>
                        <th style="font-weight: normal;text-align: center; padding-top: 20px;"> {{ conta.nome }}</th>
                        <th style="font-weight: normal;text-align: center; padding-top: 20px;"> R${{ conta.extrato }}</th>
                        <th style="font-weight: normal;text-align: center; padding-top: 10px;">
                            <button mat-icon-button [routerLink]="['/contaUpdate',conta.id]" color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>
                        </th>
                        <th style="font-weight: normal;text-align: center; padding-top: 10px;">
                            <button mat-icon-button color="warn" (click)="onDelete(conta.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                        </th>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
